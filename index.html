<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Um site para conferir o clima e humidade de um local desejado.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <title>Weather App</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileImage" content="assets/images/144.png">
  <meta name="msapplication-TileColor" content="#31506F">
  <meta name="theme-color" content="#4D5360" />
  <link rel="shortcut icon" sizes="192x192" href="assets/images/196.png">
  <link rel="shortcut icon" sizes="128x128" href="assets/images/128.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather App">
  <link rel="apple-touch-icon" href="assets/images/144.png">
  <link rel="apple-touch-icon" href="touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/images/152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="assets/images/167.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="assets/images/ios/ipad.png" sizes="3200x4267" rel="apple-touch-startup-image" />
  <link href="assets/images/ios/ipadpro.png" sizes="3475x4633" rel="apple-touch-startup-image" />
  <link href="assets/images/ios/ipadpro2.png" sizes="4267x5692" rel="apple-touch-startup-image" />
  <link href="assets/images/ios/Iphone6Plus.png" sizes="2588x4600" rel="apple-touch-startup-image" />
  <link href="assets/images/ios/Iphone7.png" sizes="1563x2779" rel="apple-touch-startup-image" />
  <link href="assets/images/ios/IphoneSE-05.png" sizes="1333x2367" rel="apple-touch-startup-image" />
  <link href="assets/images/ios/IphoneX-05.png" sizes="2344x5075" rel="apple-touch-startup-image" />

</head>

<body>
  <div class="wrapper">
    <header>
      <i class="bx bx-left-arrow-alt"></i>
      WeatherApp
    </header>
    <section class="input-part">
      <p class="info-txt">Digite um nome de cidade válido.</p>
      <input type="text" placeholder="Digite o nome da cidade" spellcheck="false" required>
      <div class="separator"></div>
      <button>Usar minha localização</button>
    </section>
    <section class="weather-part">
      <images src="assets/images/cloud.svg" alt="Icone de Temperatura">
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">24</span>
              <span class="deg">°</span>C
            </div>
            <p>Sensação Têrmica</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span>84%</span>
            <p>Humidade</p>
          </div>
        </div>

      </div>
    </section>
  </div>
  <script src="assets/script.js"></script>
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
    const el = document.createElement('pwa-update');
    document.body.appendChild(el);
  </script>
</body>

</html>
