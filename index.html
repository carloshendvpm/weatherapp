<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <title>Weather App</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header>
      <i class="bx bx-left-arrow-alt"></i>
      WeatherApp
    </header>
    <section class="input-part">
      <p class="info-txt">Digite um nome de cidade válido.</p>
      <input type="text" placeholder="Digite o nome da cidade" spellcheck="false" required>
      <div class="separator"></div>
      <button>Usar minha localização</button>
    </section>
    <section class="weather-part">
      <img src="assets/images/cloud.svg" alt="Icone de Temperatura">
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">24</span>
              <span class="deg">°</span>C
            </div>
            <p>Sensação Têrmica</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span>84%</span>
            <p>Humidade</p>
          </div>
        </div>

      </div>
    </section>
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
